<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="">
	<meta name="keywords"
				content="">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicons/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicons/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet" 
				href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
	<link rel="stylesheet" 
				href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Health</title>
</head>


<body>
	<div id="page">
		<header class="header">
	<div class="header-brand">
		<a href="">
			<b>Health</b>
		</a>
	</div>
	<div class="header-control">
		<a href="#" class="btn btn-cart btn-cart--light"><i class="ico ico-cart"></i></a>
	</div>
</header>

		<section class="sect">
			<div class="order">
				<a href="" class="back">Оформление заказа</a>
				
				<form>
					<div class="order-cont">
					
						<div class="input-group">
							<label for="u_name">Имя</label>
							<input type="text" name="u_name" id="u_name" placeholder="Ваше имя">
						</div>

						<div class="input-group">
							<label for="u_phone">Телефон</label>
							<input type="text" name="u_phone" id="u_phone" placeholder="+7 ___ ___ __ __">
						</div>

						<div class="input-group">
							<label for="u_email">Почта</label>
							<input type="text" name="u_email" id="u_email" placeholder="Ваша почта (необязательно)">
						</div>

						<div class="input-group">
							<label for="u_direction">Адрес доставки</label>
							<input type="text" name="u_direction" id="u_direction" placeholder="Улица, дом, квартира">
						</div>

						<div class="input-group">
							<label>Способ оплаты</label>

							<div class="input-group--choice">
								<label class="btn btn-main">
									<i class="ico ico-cash"></i>
									<input type="radio" name="method" value="cash">
									Наличкой
								</label>

								<label class="btn btn-main">
									<i class="ico ico-card"></i>
									<input type="radio" name="method" value="card">
									Картой
								</label>
							</div>
						</div>

						<a href="" class="btn btn-main btn-color w-100">Оформить заказ</a>

					</div>
				</form>
			</div>
		</section>

		<footer class="footer">
	
</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

	</div>
</body>

</html>
